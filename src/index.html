<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Tailwind CDN play -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            </select>

            <select class="p-[18px] hover:bg-gray-200 rounded-2xl duration-200" name="" id="">

              <option value="Career">FAQ</option>

          </div>

          <div class="flex justify-start items-center">
            <p class="pr-[24px]">+1 855 420 000</p>
            <button>
              <img class="pr-[16px]" src="./images/moon_icon_dark.svg" alt="" />
            </button>

            <span
              class="login flex justify-evenly items-center w-[142px] h-[58px] p-4 rounded-full text-white"
            >
              <p class="text-[18px] leading-[22px]">Login</p>
              <img class="" src="./images/login_icon_white.svg" alt="" />

          </div>
        </div>
      </div>
